---
- name: Install dependencies for Caddy repository
  ansible.builtin.apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
      - curl
    state: present
    update_cache: true

- name: Download Caddy's official GPG key
  ansible.builtin.get_url:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    dest: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
    mode: '0644'

- name: Add Caddy repository
  ansible.builtin.copy:
    content: |
      Types: deb
      URIs: https://dl.cloudsmith.io/public/caddy/stable/deb/debian
      Suites: any-version
      Components: main
      Signed-By: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
    dest: /etc/apt/sources.list.d/caddy-stable.sources
    mode: '0644'
    owner: root
    group: root

- name: Install Caddy
  ansible.builtin.apt:
    name: caddy
    state: present
    update_cache: true

- name: Add caddy user to deploy group
  ansible.builtin.user:
    name: caddy
    groups: deploy
    append: true

- name: Create /srv/static directory with setgid
  ansible.builtin.file:
    path: /srv/static
    state: directory
    owner: deploy
    group: deploy
    mode: '2775'

- name: Deploy minimal Caddyfile
  ansible.builtin.copy:
    src: Caddyfile
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: '0644'
    validate: 'caddy validate --config %s --adapter caddyfile'
  notify: Reload Caddy

- name: Ensure Caddy service is running and enabled
  ansible.builtin.service:
    name: caddy
    state: started
    enabled: true
