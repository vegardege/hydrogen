global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus scraping itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Debian system metrics from node_exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          instance: 'hydrogen'

  # Docker container metrics from cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'hydrogen'

  # Caddy web server metrics (running on host)
  - job_name: 'caddy'
    static_configs:
      - targets: ['172.17.0.1:2019']  # Docker bridge to host
        labels:
          instance: 'hydrogen'
